<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | monthly.</title>
    <link rel="stylesheet" th:href="@{/css/user/login.css}">
    <meta name ="google-signin-client_id" content="471441247283-2v8f06cq7u45d7cmc9ifh0c3hkhp0n94.apps.googleusercontent.com">
  </head>
  <body>
    <div id="page">
      <form class="login-form" th:action="@{/user/login}" method="post">
      <section class="content">
        <div class="login-container">

          <img class="login-image" th:src="@{/img/user/login.jpg}" />
          <div class="login-area">
            <h3 class="login-title">내 생활과 함께하는 구독</h3>
            <p class="login-subtitle">유용한 구독서비스들을 만나보세요!</p>
            <div class="area">
              <div class="input-id">
                <label>
                  <div class="inner">
                    <div class="input">
                      <span class="id-label">아이디</span>
                      <input autocomplete="off" placeholder="ID" class="id" name="userId" />
                    </div>
                  </div>
                </label>
              </div>
            </div>
            <div class="area">
              <div class="input-password">
                <label>
                  <div class="inner">
                    <div class="input">
                      <span class="password-label">비밀번호</span>
                      <input
                        type="password"
                        autocomplete="off"
                        placeholder="PASSWORD"
                        class="password"
                        name="userPassword"
                      />
                    </div>
                  </div>
                </label>
              </div>
            </div>
            <div class="button-area">
              <button type="button"  class="not-login-button">
                <span>로그인</span>
              </button>
              <button type="submit"  class="login-button" style="display: none;">
                <span>로그인</span>
              </button>
            </div>
            <ul class="sub-menu">
              <li><a th:href="@{/user/join}">회원가입</a></li>
              <li><a th:href="@{/user/findId}"> 아이디 찾기</a></li>
              <li class="exception">
                <a th:href="@{/seller/login}"> 판매자 로그인</a>
              </li>
            </ul>
            <div class="or-line">
              <p class="or">또는</p>
            </div>
            <div class="sns-login-list">
              <button type="button" id="kakaoLogin">
                <img
                  th:src="@{https://d3udu241ivsax2.cloudfront.net/v3/images/login/kakao-icon.9c9940291430ca6ad83b9ae1f3cc81a8.svg}"
                  alt="카카오로 로그인"
                />
              </button>
              <button type="button" id="naverIdLogin_loginButton" href="javascript:void(0)">
                <img
                  th:src="@{https://d3udu241ivsax2.cloudfront.net/v3/images/login/naver-icon.7128d171ea0b01233bb4b32a2b5ad260.svg}"
                  alt="네이버로 로그인"
                />
              </button>
              <button type="button" id="GgCustomLogin" href="javascript:void(0)">
                <img
                  class="google"
                  th:src="@{https://d3udu241ivsax2.cloudfront.net/v3/images/login/google-icon.4f89e46a7f4be2551c6b2ab781be474d.svg}"
                  alt="Google로 로그인"
                />
              </button>
            </div>
          </div>
        </div>
      </section>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <script th:src="@{/js/user/kakao.js}"></script>
    <script th:src="@{/js/user/naver.js}"></script>
    <script th:src="@{/js/user/login.js}"></script>
    <script th:src="@{/js/user/google.js}"></script>
    <script th:inline="javascript">
      /* 로그인 실패 시 경고문구 */
      var loginError = /*[[${loginError}]]*/ false;
      if (loginError) {
        var errorMessage = /*[[${errorMessage}]]*/ '';
        alert(errorMessage);
      }
    </script>
  </body>
</html>
