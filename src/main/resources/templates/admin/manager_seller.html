<section class="main-section main-section1">
  <div class="main-container main-container1">
    <!-- 판매자 브랜드이름띄우기 -->
    <h2><span class="brand-name">Monthly</span> 판매자 검색</h2>

        <tr>
          <th class="main-section1-th period">기간</th>
          <td class="period-input">
            <label><input type="radio" name="period" value="today" checked><span>오늘</span></label>
            <label><input type="radio" name="period" value="yesterday"><span>어제</span></label>
            <label><input type="radio" name="period" value="all"><span>전체</span></label>
          </td>
        </tr>
        <tr>
          <th class="main-section1-th search">검색</th>
          <td>
            <select name="search-select"  class="search-dropdown">
              <option value="seller-number">판매자 번호</option>
              <option value="seller-name">판매자 이름</option>
              <option value="seller-id">판매자 아이디</option>
            </select>
            <input type="text" name="search-input" placeholder="입력" class="search-input">
          </td>
        </tr>
      </table>
      <!-- 검색버튼 누르면 판매자관리리스트테이블 비동기로 띄움 -->
      <div class="btn-box"><button type="button" class="search-btn">검색</button></div>
